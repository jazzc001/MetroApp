<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Metro Login</title>
</head>
<body>
<h1>Metro Card</h1>
<hr>
<h2>Login</h2>
<form action="./login">
    Email <input type="text" name="email"><br><br>
    Password <input type="password" name="password"> <br><br>
    <input type="submit" value="Login">
    <h2 th:text="${message}"></h2>
</form>
</body>
</html>
