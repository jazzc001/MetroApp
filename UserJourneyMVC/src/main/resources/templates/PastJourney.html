<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/592efcffa0.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>

<link th:href="@{css/style.css}" rel="stylesheet" />
<title>MetroApp</title>
</head>
<body>
	<!-- NAVIGATION BAR  -->
	<nav class="navbar navbar-expand-md navbar-light">
		<div class="container-md d-flex">
			<a class="navbar-brand" href="./">MetroApp</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="./">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="./fares">Fares</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="./logOut">LogOut</a>
					</li>
				</ul>
			</div>
		</div>

	</nav>
	<h2>Past Journey</h2>

	<h2>Employee Pay Slip</h2>
	<table border="1">
		<tr>
			<th>SwipeIn Station</th>
			<th>SwipeOut Station</th>
			<th>SwipeIn Date And Time</th>
			<th>SwipeOut Date And Time</th>
			<th>Journey Fare</th>
		</tr>
		<tr th:each="journeyList: ${journeyList}">
			<td th:text="${journeyList.swipeInStation}"></td>
			<td th:text="${journeyList.swipeOutStation}"></td>
			<td th:text="${journeyList.swipeInDateAndTime}"></td>
			<td th:text="${journeyList.swipeOutDateAndTime}"></td>
			<td th:text="${journeyList.journeyFare}"></td>
		</tr>
	</table>
	<br>
	<br>
	<a href="./">Go Back to Menu Page</a>

	<footer class="mt-auto">
		<section class="subscription mt-2">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="container credit text-center mt-3">
							<p>
								<a href="https://github.com/jazzc001/MetroApp" target="_blank">Open
									Source Code</a> by Yusra, Anna, Zoe, Jasmine & Amal
							</p>
						</div>
					</div>
				</div>
			</div>

		</section>
	</footer>

</body>
</html>
