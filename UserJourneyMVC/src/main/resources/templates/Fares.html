<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/592efcffa0.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>

<link th:href="@{css/style.css}" rel="stylesheet" />
<title>MetroApp</title>
</head>
<body>

	<!-- NAVIGATION -->

	<nav class="navbar navbar-expand-md navbar-light">
		<div class="container-md d-flex">
			<a class="navbar-brand" href="./">MetroApp</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="./">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="./fares">Fares</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="./logOut">Logout</a>
					</li>
				</ul>
			</div>
		</div>

	</nav>

	<!-- HEADER -->

	<section>
		<div class="container hero">
			<hr class="mt-0">
			<div class="row">
				<div class="col-md-12">
					<div class="card p-2 my-3" style="width: 100%">
						<div class="row">
							<div class="col-sm-9 p-3">
								<div class="card-body-right">
									<h1 class="card-title">Fares</h1>
									<p class="lead">
										Travel for less with <span class="brand-name">MetroApp</strong></span>.


									
								</div>

							</div>
							<img class="card-img img-fluid rounded-pill"
								src="../img/trainStationMap.png"
								th:src="@{img/trainStationMap.png}" alt="Image of Train Station"
								style="width: 90%" />
							<div class="col-sm-9 p-3">
								<div class="align-items-center">
									<h4 class="card-title"></h4>
									<table class="table table-light">
										<thead>
											<tr>
												<th scope="col">Number of Stops</th>
												<th scope="col">Price</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>One</td>
												<td>£5</td>
											</tr>
											<tr>
												<td>Two</td>
												<td>£10</td>

											</tr>
											<tr>
												<td>Three</td>
												<td>£15</td>
											</tr>

											<tr>
												<td>Four</td>
												<td>£20</td>
											</tr>
										</tbody>
									</table>
								</div>


							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>

	<!-- FOOTER -->

	<footer class="mt-auto">
		<section class="subscription mt-2">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="container credit text-center mt-3">
							<p>
								<a href="https://github.com/jazzc001/MetroApp" target="_blank">Open
									Source Code</a> by Yusra, Anna, Zoe, Jasmine & Amal
							</p>
						</div>
					</div>
				</div>
			</div>

		</section>
	</footer>

	<a style="color: black" href="./">Go Back to Menu Page</a>
</body>
</html>
