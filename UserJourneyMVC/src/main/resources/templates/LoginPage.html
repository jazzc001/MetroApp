<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/592efcffa0.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>

<link th:href="@{css/style.css}" rel="stylesheet" />
<title>Metro Login</title>
</head>
<body>
	<!-- NAVIGATION BAR  -->
	<nav class="navbar navbar-expand-md navbar-light">
		<div class="container-md d-flex">
			<a class="navbar-brand" href="./">MetroApp</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="./">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="./fares">Fares</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="./loginPage">Login</a>
					</li>
				</ul>
			</div>
		</div>

	</nav>

	<!-- MAIN SECTION   -->

	<header>
		<hr class="mt-0">
		<section class="login-block">
			<div class="container" id="login-container">
				<div class="row">
					<div class="col-md-4 login-sec">
						<h2 class="text-center">Login</h2>
						<form class="login-form" action="./login">
							<div class="form-group">
								<label for="email" class="text-uppercase">Email</label> <input
									type="text" name="email" class="form-control"
									placeholder="Email" required>

							</div>
							<div class="form-group">
								<label for="password" class="text-uppercase">Password</label> <input
									type="password" name="password" class="form-control"
									placeholder="Password" required>
							</div>

							<div class="form-check">
								<button type="submit" class="btn btn-primary btn-lg px-4 mr-2 shadow-sm">Submit</button>
							</div>

						</form>
					</div>
					<div class="col-md-8 banner-sec">
						<div id="carouselExampleIndicators" class="carousel slide"
							data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0"
									class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner" role="listbox">
								<div class="carousel-item active">
									<img class="d-block img-fluid"
										src="https://static.pexels.com/photos/33972/pexels-photo.jpg"
										alt="First slide">
								</div>
								<div class="carousel-item">
									<img class="d-block img-fluid"
										src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg"
										alt="First slide">
								</div>
								<div class="carousel-item">
									<img class="d-block img-fluid"
										src="https://images.pexels.com/photos/872957/pexels-photo-872957.jpeg"
										alt="First slide">
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</section>
	</header>

	<!-- FOOTER  -->

	<footer class="mt-auto">
		<section class="subscription mt-2">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="subscription-wrapper shadow-sm">
							<div
								class="d-flex subscription-content justify-content-between align-items-center flex-column flex-md-row text-center text-md-left">
								<h3 th:text="${message}" class="flex-fill"
									style="color: #000958"></h3>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container credit text-center mt-3">
				<p>
					<a href="https://github.com/jazzc001/MetroApp" target="_blank">Open
						Source Code</a> by Yusra, Anna, Zoe, Jasmine & Amal
				</p>
			</div>
		</section>
	</footer>
</body>
</html>
