<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/592efcffa0.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>

<link th:href="@{css/style.css}" rel="stylesheet" />
<title>Top Up</title>
</head>
<body>

	<!-- NAVIGATION  -->
	
	<nav class="navbar navbar-expand-md navbar-light">
		<div class="container-md d-flex">
			<a class="navbar-brand" href="./">MetroApp</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="./">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="./fares">Fares</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="./logOut">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!--  HEADER -->

	<header>
		<section>
			<div class="container hero">
				<hr class="mt-0">
				<h1 th:text="| You need to topup ${session.user.firstName} !|"
					class="display-5 fw-bold lh-1 mb-3"></h1>
				<h3 th:text="| Current balance is: £ ${session.user.balance}|"></h3>
				<p>Minimum amount needed to start your journey is £20</p>
			</div>
		</section>
	</header>

	<!-- MAIN -->

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card p-2 my-3" style="width: 100%">
						<div class="row">
							<div class="col-sm-3">
								<img class="card-img img-fluid rounded-pill"
									src="../img/topup.jpeg" th:src="@{img/topup.jpeg}"
									alt="Image of TopUp" />
							</div>
							<div class="col-sm-9 p-3">
								<div class="card-body-right">
									<h4 class="card-title">Top Up Account</h4>
									<form action="./topUp">

										Top Up Amount: <input class="topup" type="number"
											name="topUpAmount" step="1" min="1" /><br /> <br>
										<button class="btn btn-primary btn-lg px-4 mr-2 shadow-sm" type="submit">Submit</button>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>

	<!-- FOOTER  -->
	
	<footer class="mt-auto">
		<section class="subscription mt-2">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="subscription-wrapper shadow-sm">
							<div
								class="d-flex subscription-content justify-content-between align-items-center flex-column flex-md-row text-center text-md-left">
								<h3 th:text="${message}" class="flex-fill"
									style="color: #000958"></h3>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container credit text-center mt-3">
				<p>
					<a href="https://github.com/jazzc001/MetroApp" target="_blank">Open
						Source Code</a> by Yusra, Anna, Zoe, Jasmine & Amal
				</p>
			</div>
		</section>
	</footer>
</body>
</html>
